    <div class="form-panel one">
      <div class="form-header">
        <h1>Registro</h1>
      </div>
      <div class="form-content">
        <form>
          <!-- <div class="form-group">
            <label for="username">Usuario</label>

          </div> -->
          
          <!-- <div class="form-group">
            <label for="cpassword">Confirm Password</label>
            <input id="cpassword" type="password" name="cpassword" required="required"/>
          </div> -->
          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input id="email" type="email" name="email" [(ngModel)]="email" required="required"/>
            <span class="text-danger">{{msjError}}</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" [(ngModel)]="password" required="required"/>
          </div>
          <div class="form-group">
            <label for="error" class="text-danger">{{error}}</label>
          </div>
          <div class="form-group">
            <button type="button" (click)="onRegister()">Registrar</button>
          </div>
        </form>
      </div>
    </div>
